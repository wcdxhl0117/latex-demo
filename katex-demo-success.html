  <script>
    /*

    */

    // 题干
    let aaa = questions[0].content.split('<ux-mth>')
    let bbb = []
    aaa.forEach(ele => {
      let c = ele.split('</ux-mth>')
      bbb.push(...c)
    });
    
    let tg_str = ''
    bbb.forEach((item, i) => {
      tg_str += item
    })
    let latex_str = katex.renderToString(tg_str, {});
    document.getElementById('tigan').innerHTML = latex_str

  </script>
